<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
  <meta charset="utf-8" />


  <link rel="stylesheet" href="bootstrap.css" />

  <script src="jquery-3.2.1.slim.min.js"></script>
</head>
<body>
  <!-- Remove this comment when done -->
  <div class="container container-index">

    <h3 class="page-title-2">Create Event</h3>
    <div class="row form-row">
      <div class="col align-self-center">
        <form>
          <h6 id="warning"></h6>
          <!-- Row -->
          <div class="form-group">
              <label>Event</label>

              <select class="form-control" id="event-type" onchange="changeEvent(this)">
                <option value="game">Game</option>
                <option value="practice">Practice</option>
                <option value="other">Other</option>
              </select>

          </div>

          <!-- Team Option -->
          <div class="form-group" id="team-option">
              <label>Team</label>
              <input type="text" class="form-control" id="opponent" placeholder="Enter opponent's name">
          </div>

          <!-- Other Option -->
          <div class="form-group" style="display:none;" id="other-option">
              <label style="">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Add a short, clear name">
          </div>

          <!-- Row -->
          <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" id="location" placeholder="Enter a place or address">
          </div>
          <!-- Row -->
          <div class="form-group">
              <label class="visible">Date / Time</label>

              <label class="hidden">Start</label>
              <br />
              <input type="date" class="time-input" id="start-date">
              <input type="time" class="time-input" id="start-time">
              <br /><br />
              <a href="#" id="end-time" class="visible"> + End time</a>
          </div>
          <div class="form-group">
              <label class="hidden">End</label>
              <br />
              <input type="date" class="hidden time-input" id="end-date">
              <input type="time" class="hidden time-input" id="end_time">
              <br /><br />
              <a href="#" id="remove-time" class="hidden"> Remove</a>
          </div>
          <!-- Row -->
          <div class="form-group">
              <label>Notes</label>
              <textarea id="notes" class="form-control" placeholder="Tell the team more about the event."></textarea>
          </div>
          <div class="form-group save-exit text-center">
              <input type="button" value="Save & Exit" class="btn btn-primary login" onclick="addEvent()">
            </div>
          <div class="form-group exit text-center">
              <label><a href="schedule-admin.html">Exit</a></label>
          </div>
        </form>

      </div>
    </div>


  </div>

  <script src="firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="bootstrap.min.js"></script>


</body>
</html>
